<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Quicksand:wght@300;400;700&family=Roboto:wght@700&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="assets/logos/logo_yard_sale.svg" class="logo" alt="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            <div class="icon-container">
                <img src="assets/icons/email.svg" alt="email sent" class="email-sent-icon">
            </div>            
            <input type="submit" value="Login" class="btn-primary btn-login">
            <p class="resend" >Didn't receive the email? <a href="#">Resend</a></p>
            
        </div>
    </div>
</body>
</html>
